  <body>

    <div class="container">

      <form class="form-signin" name="loginForm" action="/dashboard_combined_view.html" onsubmit="return validateForm()" method="post">
	<img src="/image/ts_header.png" alt="TS header image" style="width:300px;height:50px;">
        <h5 class="form-signin-heading">Analytics & Monitoring Dashboards</h5>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>
   </div> <!-- /container -->
   
   <div class="container">
	<form class="form-signin" name="" action="/signUp.html" method="submit">
	<h5 class="form-signin-heading">New User?</h5>
	<!--<input type="button" class="btn btn-default btn-success btn-block" value="Sign up"/>-->
	<button class="btn btn-default btn-success btn-block" type="submit">Sign Up</button>
	</form>
   </div>

  <div class="container">
        <form class="form-signin" name="" action="/autodeployer.html" method="submit">
        <h5 class="form-signin-heading">Automated AEM Environment Setup</h5>
        <!--<input type="button" class="btn btn-default btn-success btn-block" value="sign up"/>-->
        <button class="btn btn-default btn-success btn-block" type="submit">Enter</button>
        </form>
   </div>
